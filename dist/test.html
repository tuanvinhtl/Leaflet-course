<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Traceroute - Tracing a route</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet-src.js"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/leaflet.geodesic"></script> -->
    <script src="leaflet-control-traceroute.js"></script>

    <style>
      body {padding: 0; margin: 0;}
      html, body {height: 100%;}
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
<style>#forkongithub a{background:#000;color:#fff;text-decoration:none;font-family:arial,sans-serif;text-align:center;font-weight:bold;padding:5px 40px;font-size:1rem;line-height:2rem;position:relative;transition:0.5s;}#forkongithub a:hover{background:#c11;color:#fff;}#forkongithub a::before,#forkongithub a::after{content:"";width:100%;display:block;position:absolute;top:1px;left:0;height:1px;background:#fff;}#forkongithub a::after{bottom:1px;top:auto;}@media screen and (min-width:800px){#forkongithub{position:fixed;display:block;top:0;right:0;width:200px;overflow:hidden;height:200px;z-index:9999;}#forkongithub a{width:200px;position:absolute;top:60px;right:-60px;transform:rotate(45deg);-webkit-transform:rotate(45deg);-ms-transform:rotate(45deg);-moz-transform:rotate(45deg);-o-transform:rotate(45deg);box-shadow:4px 4px 10px rgba(0,0,0,0.8);}}</style><span id="forkongithub"><a href="https://github.com/elmatou/Leaflet-control-traceroute">Fork me on GitHub</a></span>
    <div id="map"></div>
  </body>
  <script>

  var layerOsm = new L.TileLayer ('https://{s}.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {subdomains:['server','services'], maxZoom:19, noWrap:false, attribution:'<a href="https://www.arcgis.com/">ArcGIS</a>' });
  var layerAIP = new L.TileLayer("https://{s}.tile.maps.openaip.net/geowebcache/service/tms/1.0.0/openaip_basemap@EPSG%3A900913@png/{z}/{x}/{y}.png", {
    attribution: "<a href='https://www.openaip.net' target='_blank'>openAIP</a>",
    maxZoom: 14,
    minZoom: 4,
    tms: true,
    detectRetina: true,
    subdomains: '12',
    format: 'image/png',
    transparent: true
  });

  var map = new L.Map ('map')
  .addLayer(layerOsm)
  .addLayer(layerAIP)
  .setView (new L.LatLng(43.215398,0.078266), 14);

  var traceroute = L.control.traceroute({
    position: 'bottomleft',
    tools: {
      route: {
        // trace: { weight: 5, opacity: 1, color: 'pink' },
        // pointer: { dashArray: '8', color: 'green' },
        icon: 'â¥‰', 
      },
      bearing: {
         icon: 'ðŸ§­',// ðŸ§­âˆ¢âˆ 
      },
      clear: {
        icon: 'â¥‡',
      }
    }
  }).addTo(map);


  function updateMarker(formElement) {
    console.log(Array.from(new FormData(formElement).entries()));
  }

  var debugE = e => console.debug(e.type, e)

  map.on('traceroute:route:start', debugE);
  map.on('traceroute:route:stop', debugE);
  map.on('traceroute:route:update', debugE);
  map.on('traceroute:route:new', debugE);
  map.on('traceroute:route:finish', debugE);
  map.on('traceroute:route:abort', debugE);
  map.on('traceroute:route:resume', debugE);

  map.on('traceroute:clear', debugE);

  map.on('traceroute:waypoint:add', debugE);
  map.on('traceroute:waypoint:move', debugE);
  map.on('traceroute:waypoint:remove', debugE);
  map.on('traceroute:waypoint:update', debugE);

  map.on('traceroute:bearing:start', debugE);
  map.on('traceroute:bearing:stop', debugE);
  map.on('traceroute:bearing:add', debugE);
  map.on('traceroute:bearing:move', debugE);
  map.on('traceroute:bearing:remove', debugE);

  map.on('traceroute:track:start', debugE);
  map.on('traceroute:track:stop', debugE);
  map.on('traceroute:track:found', debugE);

  </script>
</html>
