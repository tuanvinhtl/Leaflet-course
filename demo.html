<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Leaflet-Control-Traceroute</title>

        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/leaflet.geodesic"></script>

        <link rel="stylesheet" href="src/css/leaflet-control-traceroute.css" />
        <script src="src/js/leaflet-control-traceroute.js"></script>

        <style>
          body {padding: 0; margin: 0;}
          html, body {height: 100%;}
          #map {
            height: 100%;
          }
        </style>
    </head>
    <body>
      <div id="map"></div>
        <script>

var layerOsm = new L.TileLayer ('https://{s}.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {subdomains:['server','services'], maxZoom:19, noWrap:false, attribution:'<a href="https://www.arcgis.com/">ArcGIS</a>' });
var map = new L.Map ('map').addLayer (layerOsm).setView (new L.LatLng(48, 0), 4);


var traceRoute = L.control.traceroute({
  position: 'topleft',
 }).addTo(map);






function debugEvent(e) {
  console.debug(e.type, e);
}

map.on('traceroute:toggle', debugEvent);
map.on('traceroute:update', debugEvent);
map.on('traceroute:new', debugEvent);
map.on('traceroute:finish', debugEvent);
map.on('traceroute:resume', debugEvent);
map.on('traceroute:clear', debugEvent);

map.on('traceroute:point:add', debugEvent);
map.on('traceroute:point:move', debugEvent);
map.on('traceroute:point:remove', debugEvent);

        </script>
    </body>
</html>
